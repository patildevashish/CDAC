<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<script>
    $(document).ready(function()
    {
        $("#btn-append").click(function()
        {
            $("#tbody").append(getRow())
        })

        $("#btn-prepend").click(function()
        {
            $("#tbody").prepend(getRow())
        })

        $("#btn-after").click(function()
        {
            $("table").after(`<div class="alert alert-success">
                                <strong>Success!</strong> Indicate a successful message.
                                </div>`)
        })
        $("#btn-before").click(function()
        {
            $("table").before(`<div class="alert alert-danger">
                                <strong>Danger!</strong> Indicate failed message.
                                </div>`)
        })

        function getRow() 
        {
            const name = $("#name").val().trim()
            const age = $("#age").val().trim()
            const mobile = $("#mobile").val().trim()

            return `<tr>
                        <td>${name}</td>
                        <td>${age}</td>
                        <td>${mobile}</td>
                        </tr>
                    `
        }
    })
</script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age" >
                  </div>
                  <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number" >
                  </div>
                  
                  <!-- <button type="button" class="btn btn-primary" id="btn-">Add</button> -->
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Mobile</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
        
                    </tbody>
                </table>

                <button type="button" class="btn btn-success" id="btn-append">Append</button>
                <button type="button" class="btn btn-danger" id="btn-prepend">Prepend</button>
                <button type="button" class="btn btn-primary" id="btn-after">After</button>
                <button type="button" class="btn btn-info" id="btn-before">Before</button>
            </div>
        </div>
        
    </div>
</body>
</html>
