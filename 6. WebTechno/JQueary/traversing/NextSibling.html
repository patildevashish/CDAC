<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        div,
        p {
            padding: 10px;
            border: 1px solid black;
            margin: 20px;
        }
    </style>
    
    <script>
        $(document).ready(function () {
                $("p").next().css({ "border": "3px green solid" })
                $("p").prev().css({ "border": "3px red solid" })
                $("p").nextAll().css({ "border": "3px blue solid" })
                $("p").prevAll().css({ "border": "3px yellow solid" })
                $("p").nextUntil(".div5").css({ "border": "3px pink solid" })
                $("p").prevUntil(".div0").css({ "border": "3px orange solid" })
            })
    </script>
</head>
<body>
    <pre>
        Sideward
        <hr>
        next()      prev()  
        nextAll()   prevAll()
        nextUntil() prevUntil()

        siblings()  next and prev siblings both
    </pre>

    <div class="outer">
        <div class="div0">Div 0</div>
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <p>This is para</p>
        <div class="div3">Div 3</div>
        <div class="div4">Div 4</div>
        <div class="div5">Div 5</div>
    </div>
</body>
</html>
