<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="lsStyle.css">
    <script src="script.js"></script>
</head>
<body>

    <form id="registrationForm">
        <h1><i><u>Registration Form</u></i></h1>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>

        <label for="qualification">Highest Educational Qualification:</label>
        <select id="qualification" required>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="other">other</option>
        </select>

        <input type="checkbox" id="agree" value="agree" >
        <label for="agree">I agree terms and condition</label>
        
        <button type="submit" onsubmit="submitForm(event)">Submit</button>
    </form>

</body>
</html>
