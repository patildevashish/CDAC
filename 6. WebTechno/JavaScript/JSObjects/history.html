<script>
    function goBack() {
        history.back()
    }

    function goForward() {
        history.forward()
    }

    function goToPage() {
        const page = parseInt(window.prompt("Enter page history number(-ve, 0, +ve)"))
        history.go(page)
    }

    function getLength() {
        alert(history.length)
    }

</script>
