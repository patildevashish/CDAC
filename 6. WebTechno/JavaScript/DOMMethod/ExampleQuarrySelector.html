<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        element = quarySelector(string css-selector)    first occurance return
        array = quarySelectorAll(string css-selector)   
    </pre>

    <p class="para1">hellooo 1</p>
    <p class="para1">hellooo 2</p>

    <p class="para2">hellooo world</p>

    <p class="para1">hellooo 3</p>

    <p class="para2">hellooo world 2</p>

    <p class="para1">hellooo 4</p>

    <p class="para2">hellooo world 3</p>

    <script>
        const para1 = document.querySelector(".para1")
        const arrPara1 = Array.from(document.querySelectorAll(".para1"))
        const arrPara2 = Array.from(document.querySelectorAll(".para2"))

        //id=> querySelectorAll("#para1")
        //tag=> querySelectorAll("p")
        //attribute=> querySelectorAll("p[class='para']")
        //group=> querySelectorAll("p,article")
        
        console.log(para1.innerHTML)

        console.log("..............................")

        arrPara1.forEach(function(e) {
            console.log(e.innerHTML)
            e.style.backgroundColor="red"
            e.style.textAlign="center"
        });
        

        console.log("..............................")
        arrPara2.forEach(function(e) {
            console.log(e.innerHTML)
            e.style.backgroundColor="yellow"
            e.style.textAlign="center"
        });
    </script>
</body>

</html>
