<pre>
    Variables
    there are 4 ways to declare variable

    let: - provide scope

    const: - fixed value

    var: - global scope

</pre>

<script>
    let n = 20
    if (n>10) {
        console.log(n+" is larger")
    }

    {
        let n1 = 20
    }
    console.log(n1)

    {
        n2 = 30
    }
    console.log(n2)

    {
        var n3 = 40
    }
    console.log(n3)

    {
        const n4 = 50
    }
    console.log(n4)
</script>
