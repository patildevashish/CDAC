<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<style>
    div{
        height: 300px;
        width: 300px;
        background-color: darkred;
        margin-top: 100px;
        margin-left: 40%;
        padding-top: 15px;
        padding-left: 15px;
    }
    body{
        background-image: url(https://cdn.wallpapersafari.com/6/24/6v4nA9.jpg);
        background-size: cover;
    }
    header{
       color: darkorange;
    }
    h1{
        color: maroon;
        text-align: center;
    }
</style>
<body>
    <header align = "center"><b><h2>WEL-COME</h2></b></header>
    <main>
        <h1>REGISTRATION FORM</h1>
        <div>
            <form>
                <label for="name">First Name</label>
                <input type="text" placeholder="Enter your First Name" required><br><br>
                <label for="last name">Last Name</label>
                <input type="text" placeholder="Enter your Last Name" required><br><br>
                <label for="Mobile Number">Mobile Number</label>
                <input type="number" placeholder="Enter your Mobile number" required><br><br>
                <label for="Email">Email ID</label>
                <input type="email" placeholder="Enter your email" required><br><br>
                <label for="city">City name</label>
                <input type="text" placeholder="Enter your city name" required><br><br>
                <label for="State">State</label>
                <input type="text" placeholder="Enter your state name" required><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </main>
    <footer align = "center"><h5><b>copyright</b></h5></footer>
    
</body>
</html>
